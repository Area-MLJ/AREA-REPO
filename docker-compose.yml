version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: area-postgres
    environment:
      POSTGRES_USER: area_user
      POSTGRES_PASSWORD: area_password
      POSTGRES_DB: area_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/shema_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U area_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - area-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: area-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://area_user:area_password@postgres:5432/area_db
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      NODE_ENV: development
      API_PORT: 8080
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - area-network

  frontend-web:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile.dev
    container_name: area-frontend-web
    ports:
      - "8081:8081"
    volumes:
      - ./frontend/web:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - area-network

networks:
  area-network:
    driver: bridge

volumes:
  postgres_data:

