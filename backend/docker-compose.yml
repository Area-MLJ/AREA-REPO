version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: area-backend
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      API_PORT: 8080
    volumes:
      - .:/app
      - ../.env:/app/.env:ro
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
