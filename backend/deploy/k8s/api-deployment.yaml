apiVersion: apps/v1
kind: Deployment
metadata:
  name: area-api
  labels:
    app: area-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: area-api
  template:
    metadata:
      labels:
        app: area-api
    spec:
      containers:
      - name: api
        image: area-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: supabase-url
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: supabase-service-role-key
        - name: REDIS_URL
          value: "redis://area-redis:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: jwt-secret
        - name: SPOTIFY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: spotify-client-id
        - name: SPOTIFY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: spotify-client-secret
        - name: SPOTIFY_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: spotify-redirect-uri
        - name: SPOTIFY_OAUTH_SUCCESS_REDIRECT
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: spotify-oauth-success-redirect
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: area-api
spec:
  selector:
    app: area-api
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer

