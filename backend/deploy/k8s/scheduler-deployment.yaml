apiVersion: apps/v1
kind: Deployment
metadata:
  name: area-scheduler
  labels:
    app: area-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: area-scheduler
  template:
    metadata:
      labels:
        app: area-scheduler
    spec:
      containers:
      - name: scheduler
        image: area-scheduler:latest
        env:
        - name: NODE_ENV
          value: "production"
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: supabase-url
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: supabase-service-role-key
        - name: REDIS_URL
          value: "redis://area-redis:6379"
        - name: TWITCH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: twitch-client-id
        - name: TWITCH_APP_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: twitch-app-access-token
        - name: SPOTIFY_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: area-secrets
              key: spotify-access-token
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
