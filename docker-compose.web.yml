version: '3.8'

services:
  web:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080/api}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081 || curl -f http://localhost:8081 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    # Pas de dépendance au backend - gère les erreurs gracieusement

